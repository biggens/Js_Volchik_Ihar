  <script>
      'use script';
      function sumNum() {
          var sum = 0;
          var boxNum = [];
          do {
              var numVisit = prompt('Введите значения', '');
              if (typeof numVisit == 'number') {
                  boxNum.push(numVisit);
                  sum += boxNum;
              }
          } while ((numVisit !== "") || (numVisit == null));
      return sum;
      }
      console.log(sumNum(boxNum));
  </script>
