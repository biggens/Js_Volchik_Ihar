<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lesson_2</title>
</head>
<body>
  <script>
      'use strict';
      var phrase = prompt('Введите любимую фразу', '');

      function
      counterLit() {
          var count = 0;
          var words = phrase.toLowerCase();
          var dictionary = ['а', 'у', 'о', 'ы', 'и', 'э', 'я', 'ю', 'ё', 'е'];
          for (var i = 0; i < words.length; i++) {
              for (var j = 0; j < dictionary.length; j++) {
                  if (words[i] === dictionary[j]) {
                      count += 1;
                      break;
                  }
              }
          }
          return count ? count : 'НОЛЬ';
      }

      console.log('глассных букв: ' + counterLit());
  </script>
</body>
</html>
