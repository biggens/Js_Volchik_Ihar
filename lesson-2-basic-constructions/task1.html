<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lesson_2</title>
</head>
<body>
  <script>
      'use strict';
      var phrase = prompt('Введите любимую фразу', '');

      function counterLit() {
          var count = 0;
          var words = phrase.toLowerCase();
          var dictionary = ['а', 'у', 'о', 'ы', 'и', 'э', 'я', 'ю', 'ё', 'е'];
          for (var i = 0; i < words.length; i++) {
              var C = words.charAt(i);
              if (dictionary.indexOf(C) !== -1) {
                  count++;
              }
          }
          return count;
      }

      console.log('глассных букв: ' + counterLit(phrase));
  </script>
</body>
</html>
