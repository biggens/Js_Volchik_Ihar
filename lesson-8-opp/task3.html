<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task3</title>
</head>
<body>
  <script>
      'use script';

      function anlean(arr) {
          var obj = {};

          for (var i = 0; i < arr.length; i++) {
              var sor = arr[i].toLowerCase().split("").sort().join("");
              obj[sor] = arr[i];
          }

          return Object.values(obj);
      }

      var arr = ['воз', 'киборг', 'корсет', 'ЗОВ', 'гробик', 'костер', 'сектор'];

      alert(anlean(arr));
  </script>
</body>
</html>
